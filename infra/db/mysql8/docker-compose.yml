version: '3.8'

services: 
  local-mysql:
    image: mysql:8.4
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQ_PASSWORD}
    volumes:
      - ./wrpper/data:/var/lib/mysql
    ports:
      - '3310:3306'
